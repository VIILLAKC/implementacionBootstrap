<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>Â¿Cual es tu nombre?</span>
            <input type="text" name="nombre" placeholder="AP AM NS" id="nombre" autocomplete="name">
        </label>
        <label for="email">
            <span>Ingresa tu email</span>
            <input type="email" name="email" placeholder="mail@adress.com" id="email" autocomplete="email">
        </label>
        <label for="fecha_nacimiento">
            <span>Ingresa tu fecha de nacimiento</span>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" autocomplete="bday-day">
        </label>
        <label for="lista">
            <span>Curso de interes:</span>
        <input list="cursos">
        <datalist id="cursos">
            <option value="CSS"></option>
            <option value="HTML"></option>
        </datalist>
        </label>    
        <input type="submit" value="Guardar" >
    </form>
</body>
</html>
